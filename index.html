<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Caça-Palavras - Ksociety</title>
</head>
<body>
    <header>
        <h3>ksociety games</h3>
    </header>

        <!-- CONTAINER -->

    <section>

            <!-------PLAYER INFO-------->

             <div class="playerInfo">
            
            <!-----DIGITE SEU NOME------>
                
                <p class="text">Digite seu nome</p>
            
            <!------FORMULÁRIO----->

                <div class="infoForm">

                    <input type="name">
                    <button>Enviar</button>
                
                </div>

            </div>

            <!----------GAME------------>
            <div class="game">

            <!--------LETTER BOX-------->

            <p class="title">Caça Palavras</p>
            <div id="letterBox">
            </div>


            <!--------CRONOMETRO-------->

            <div id="timer"></div>
            <button id="start">Start</button>

            </div>

            <!---CHECKBOX--->

            <div class="checkBox">
                <p class="text">Palavras encontradas</p>

            <!-- FORMULÁRIO PALAVRAS ENCONTRADAS -->
                <div class="infoForm">
                <input type="world">
            
            <!--------- ENVIAR --------->
                <button>Enviar</button>
                </div>

            <!--------- RESET ---------->
                <button id="reset">Reset</button>

            </div>

    </section>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
