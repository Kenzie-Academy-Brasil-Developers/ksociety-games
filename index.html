<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Caça-Palavras - Ksociety</title>
</head>
<body>
    <header>
        <h3>ksociety games</h3>
        <h3>kenzie academy</h3>
    </header>

        <!-- CONTAINER -->

    <section>

            <!-----DIGITE SEU NOME------>
                    
            <p class="text">Digite seu nome</p>
                
            <!------FORMULÁRIO----->

                <div class="infoForm">

                    <input type="name">
                    <button class="form">Enviar</button>
                
                </div>

            </div>
                <div class="tutorial">
                    <p class="tuto">sem bem vindo(a), ,esse é o 
                        caça-palavras da ksociety
                    </p>
                    <p class="tuto2"> sua missão é encontrar as palavras relacionadas
                        com a sua jornada de aprendizado como dev na kenzie academy
                    </p>
                </div>
            <!-------PLAYER INFO-------->

             <div class="playerInfo">
            

            <!----------GAME------------>
            <div class="game">

            <!--------LETTER BOX-------->

                <p class="title">Caça Palavras</p>
                <div class="letterBox" id="centro">
                    
                </div>
            </div>


            <div class="lastBox">
            <!---CHECKBOX--->

            <div class="checkBox">
                <p class="text">Palavras encontradas</p>

            <!-- FORMULÁRIO PALAVRAS ENCONTRADAS -->
                <div class="infoForm">
                    <input type="word" id="entrada">
            
            <!--------- ENVIAR --------->
                <button class="form" id="pesquisar">Enviar</button>
                </div>
                <div class="boxWords">

                </div>


            </div>
            <!--------CRONOMETRO-------->
            <div id="timer"></div>

            <!--------START RESET------->

                <div class="startReset">
                <button id="start">START</button>

            <!--------- RESET ---------->
                <button id="reset">RESET</button>
        </div>
        
    </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
