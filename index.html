<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Caça-Palavras - Ksociety</title>
</head>
<body>
    <header>
        <div class="h4">
            <h4>kenzie academy</h4>
        </div>

            <h3>ksociety</h3>
    </header>

        <!-- CONTAINER -->

<section>

        <!--BOX GERAL-->

    <div class="fullbox">

            <!-------PLAYER INFO-------->

        <div class="playerInfo">

                <p class="text">digite seu nome:</p>

            <!------FORMULÁRIO----->
            <div class="infoForm">
                <input type="name">
                <button>Enviar</button>
            </div>
                
            <!---CHECKBOX--->

            <div class="checkBox">
                <p class="text">palavras que encontrou:</p>
                <!-- FORMULÁRIO PALAVRAS ENCONTRADAS -->
                <div class="infoForm">
                    <input type="world">
                    <button>Enviar</button>
                    <div class="found"></div>
                </div>
            </div>
        </div>

            <!----------GAME------------>
            <div class="game">
                
                <p class="title">caça palavras_</p>
                <div class="letterBox"></div>
            </div>

            <!--------TIMER/CRONOMETRO/RESET BOX-------->
            <div class="game2">
                <!--START-->
                <button id="start">start</button>
                <!--TIMER-->
                <div class="timer"></div>
                <!--------- RESET ---------->
                <button id="reset">reset</button>
        </div>
    </div>

</section>

    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
