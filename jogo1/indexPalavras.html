<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link id="s1" rel="stylesheet" href="/jogo1/stylePalavras.css">
    <title>Caça-Palavras - Ksociety</title>
</head>
<body>
    <header>
            <h3>kenzie academy</h3>
        
            <h4>ksociety</h4>

            
    </header>

        <!-- CONTAINER -->

<section>

        <div class="playerInfoBox">
                <!-------PLAYER INFO-------->

            <div class="playerInfo">

                    <p class="text">digite seu nome:</p>
    
                <!------FORMULÁRIO----->
                <div class="infoForm">
                    <input type="text" placeholder="" id="name" name="name"/>
    
                    <button id="enviarNome">enviar</button>
    
    
                </div>
    
            </div>
        
        </div>

        <!--BOX GERAL-->

    <div class="fullbox">



            <!----------GAME------------>
            <div class="game">
                
                <h1>caça palavras_</h1>
                <div class="letterBox" id="centro"></div>
            </div>

            <!--------RESET BOX/WORDS FOUND-------->
            <div class="game2">

                            <!---CHECKBOX--->

                <div class="checkBox">
                        <p class="text">palavras que encontrou:</p>
                        <!-- FORMULÁRIO PALAVRAS ENCONTRADAS -->
                    <div class="infoForm">
                        <input type="text" placeholder="" id="word" name="word">

                        <button id="pesquisar">enviar</button>
                        
                    </div>
                    <div class="found" id="encontrados"></div>
                </div>

                <!--------- RESET ---------->
                <button id="reset">reset</button>
        </div>
    </div>


</section>
